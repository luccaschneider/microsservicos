spring.application.name=microsservicos

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:8371/eventos_db
spring.datasource.username=eventos_user
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Docker Compose Configuration
spring.docker.compose.file=back/compose.yaml 

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong
jwt.expiration=86400000

# CORS Configuration - URL do Frontend
# Configure aqui a URL do frontend que será permitida a fazer requisições ao backend
# Para múltiplas URLs, separe por vírgula: http://localhost:3000,https://meusite.com
cors.allowed-origins=http://localhost:3000

