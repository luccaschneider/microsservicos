# Server Configuration
server.port=8080

# Logging
logging.level.com.microsservicos=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.paths-to-match=/**
springdoc.packages-to-scan=com.microsservicos.microsservicos.controller
springdoc.packages-to-exclude=com.microsservicos.microsservicos.exception
springdoc.model-and-view-allowed=true
springdoc.use-management-port=false
springdoc.show-actuator=false
springdoc.api-docs.groups.enabled=true
springdoc.writer-with-default-pretty-printer=true
springdoc.remove-broken-reference-definitions=true
springdoc.default-response-message-type=application/json
springdoc.override-with-generic-response=false
